<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="container">

<h1>Pokedex</h1>
    <div class = "nav-2">
      
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

        <input type="radio" class="btn-check" name="btnradio" id="fire_btn" autocomplete="off" checked>
        <label class="btn btn-outline-dark" for="fire_btn">Fire</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="grass_btn" autocomplete="off">
        <label class="btn btn-outline-dark" for="grass_btn">Grass</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="electric_btn" autocomplete="off">
        <label class="btn btn-outline-dark" for="electric_btn">Electric</label>

        <input type="radio" class="btn-check" name="btnradio" id="water_btn" autocomplete="off">
        <label class="btn btn-outline-dark" for="water_btn">Water</label>

        <input type="radio" class="btn-check" name="btnradio" id="ground_btn" autocomplete="off">
        <label class="btn btn-outline-dark" for="ground_btn">Ground</label>

        <input type="radio" class="btn-check" name="btnradio" id="rock_btn" autocomplete="off">
        <label class="btn btn-outline-dark" for="rock_btn">Rock</label>

        <input type="radio" class="btn-check" name="btnradio" id="fairy_btn" autocomplete="off">
        <label class="btn btn-outline-dark" for="fairy_btn">Fairy</label>

        <input type="radio" class="btn-check" name="btnradio" id="poison_btn" autocomplete="off">
        <label class="btn btn-outline-dark" for="poison_btn">Poison</label>

        <input type="radio" class="btn-check" name="btnradio" id="bug_btn" autocomplete="off">
        <label class="btn btn-outline-dark" for="bug_btn">Bug</label>

        <input type="radio" class="btn-check" name="btnradio" id="dragon_btn" autocomplete="off">
        <label class="btn btn-outline-dark" for="dragon_btn">Dragon</label>

        <input type="radio" class="btn-check" name="btnradio" id="psychic_btn" autocomplete="off">
        <label class="btn btn-outline-dark" for="psychic_btn">Psychic</label>

        <input type="radio" class="btn-check" name="btnradio" id="flying_btn" autocomplete="off">
        <label class="btn btn-outline-dark" for="flying_btn">Flying</label>

        <input type="radio" class="btn-check" name="btnradio" id="fighting_btn" autocomplete="off">
        <label class="btn btn-outline-dark" for="fighting_btn">Fighting</label>

        <input type="radio" class="btn-check" name="btnradio" id="normal_btn" autocomplete="off">
        <label class="btn btn-outline-dark" for="normal_btn">Normal</label>

        <input type="radio" class="btn-check" name="btnradio" id="ice_btn" autocomplete="off">
        <label class="btn btn-outline-dark" for="ice_btn">Ice</label>

        <input type="radio" class="btn-check" name="btnradio" id="ghost_btn" autocomplete="off">
        <label class="btn btn-outline-dark" for="ghost_btn">Ghost</label>

        <input type="radio" class="btn-check" name="btnradio" id="dark_btn" autocomplete="off">
        <label class="btn btn-outline-dark" for="dark_btn">Dark</label>

        <input type="radio" class="btn-check" name="btnradio" id="steel_btn" autocomplete="off">
        <label class="btn btn-outline-dark" for="steel_btn">Steel</label>

  
    </div>
         
      
     
      <div class="row">
        <div class="col-sm-6 col-md-5 col-lg-6">
          
      <input type="radio" class="btn-check" name="btnradio" id="legendary_btn" autocomplete="off">
      <label class="btn btn-outline-dark" for="legendary_btn">Legendary</label>

      <input type="radio" class="btn-check" name="btnradio" id="favorite_btn" autocomplete="off">
      <label class="btn btn-outline-dark" for="favorite_btn">Favorites</label>

      <input type="radio" class="btn-check" name="btnradio" id="nf_btn" autocomplete="off">
      <label class="btn btn-outline-dark" for="nf_btn">No Filter</label>

        </div>
        <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">

          <div class="input-group mb-3 input-group-lg">
            <input type="text" id="searchInput" class="form-control" placeholder="pokemon name or number" >
            <button class="btn btn-outline-dark" type="button" id="searchButton">Search</button>
          </div>

        </div>
      </div>
  

    </div>


    <div class="poke-container" id="poke-container"></div>

    </div>
     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Design inspired by this Dribbble shot: https://dribbble.com/shots/5611109--Pokemon -->
    <script src="script.js"></script>
  </body>
</html>
